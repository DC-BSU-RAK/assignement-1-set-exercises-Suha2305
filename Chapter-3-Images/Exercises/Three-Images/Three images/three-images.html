<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Gallery</title> <!-- Tile of the web page-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet"> <!-- Importing a font from google fonts-->
    <link rel="stylesheet" href="three-images.css"> <!-- Linking the external stylesheet to this web page-->
</head>
<body> 
    <div class="container"> <!-- Opening a div with the 'container' class to apply CSS styles -->
        <header> 
            <h1>Makeup Gallery</h1> <!-- using h1 for heading-->
        </header>
        <main>
            <!-- Image 1, Lipstick-->
            <section>
                <img src="pexels-valeriya-850801.jpg" alt="A vibrant red YSL lipstick" width="400" height="600" title="Vibrant Red Lipstick">
                <p>License: Free for commercial use, no attribution required. Source: Unsplash</p>
            </section>

            <!-- Image 2, Eyeshdow -->
            <section>
                <img src="pexels-tamina-23513560-6662825.jpg" alt="A nude Catrice eyeshadow palette" width="600" height="400" title="Colorful Eyeshadow Palette">
                <p>License: Free for commercial use, no attribution required. Source: Pexels</p>
            </section>

            <!-- Image 3, Brushes -->
            <section>
                <img src="pexels-mart-production-7290699.jpg" alt="Makeup brushes arranged neatly" width="400" height="600" title="Makeup Brushes">
                <p>License: Free for commercial use, no attribution required. Source: Pixabay</p>
            </section>
        </main>
        <footer>
            <p>All images are legally allowed for commercial use.</p> 
        </footer>
    </div> <!-- Closing div-->
</body>
</html>
